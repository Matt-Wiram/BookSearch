<!DOCTYPE html>

<head>
    <title>Log In</title>
        <div th:insert="~{partials :: header}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/js/profile.css">
</head>
<body class="bg-dark">
<nav th:insert="~{partials :: navbar}"></nav>


<div id="shelf">

<div class="book-bg graphic" th:each="books, iterStat: ${books}" th:classappend="|${(iterStat.index % 2 == 0) ? 'book-bg data' : ''}  ${(iterStat.index % 3 == 0) ? 'book-bg photo' : ''}  ${(iterStat.index % 4 == 0) ? 'book-bg landscape' : ''}  ${(iterStat.index % 5 == 0) ? 'book-bg graphic' : ''} ${(iterStat.index == 0) ? 'book-bg writing' : ''} ${(iterStat.index == 1) ? 'book-bg web' : ''}|">
        <div th:class="${iterStat.first} ? 'book flex-column' : 'book'">
            <div id='book-shading'></div>
            <span  th:if="${books.title.length() > 20}">
                <h4 class="text-wrap" style='margin-left: 0px; line-height:10%' th:text="${books.title}"></h4>
            </span>
            <span th:unless="${books.title.length() > 20}">
                <h1 style='margin-left: 45px; line-height: 1%' th:text="${books.title}" ></h1>
            </span>

            <div class='contents'>
                <div id='back'>
                    <svg viewBox="0 0 512 512" width="100" title="chevron-circle-left">
                        <path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z" />
                    </svg>
                </div>
                <div class='page'>
                    <div class='illus'  th:style="'background-image:url(' + ${books.isbn} + ');'">
                    </div>
                </div>
                <div class='page'>
                    <div>
                        <h1 th:text="${books.title}"></h1>
                        <p class='text' th:text="${books.author}">&emsp;</p>
                        <form th:action="@{/profile}" th:method="post">
                            <button name="id" type="submit" th:value="${books.id}">Delete</button>
                        </form>
                    </div>
                </div>
                <div id='page-shading'></div>
            </div>
        </div>
    </div>
</div>
