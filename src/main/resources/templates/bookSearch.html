<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <div th:insert="~{partials :: header}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/js/bookSearch.css">
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<input type="text" id="query">
<input type="submit" id="submit">
<form th:action="@{/search}" th:method="post" onsubmit="return confirm('Are you sure you want to add this to profile')">
    <div class="container">
        <div id="books" class="row">
        </div>
    </div>
    <input type="hidden" name="isbn" id="isbn">
    <input type="hidden" name="author" id="author">
    <input type="hidden" name="title" id="title">
</form>

<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script defer src="/js/bookSearch.js"></script>

</body>
</html>
