<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <div th:insert="~{partials :: header}"></div>
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<form th:action="@{/register}" th:method="post" th:object="${user}">
Username<input type="text" id="username" th:field="*{username}">
Email<input type="text" id="email" th:field="*{email}">
Address<input type="text" id="address" th:field="*{address}">
Password<input type="text" id="password" th:field="*{password}">
    <input type="submit" value="Log In">
</form>
<footer th:replace="~{partials :: footer}"></footer>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
